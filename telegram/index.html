<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="MobileOptimized" content="176" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="robots" content="noindex,nofollow" />
    <title></title>
    <script src="https://telegram.org/js/telegram-web-app.js?1"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>

    <section>
        <div id="buttons">
            <button id="btnTime" onclick="TeleGrabApp.sendMessage('Hi');">Send time</button>
        </div>
    </section>

    <script type="application/javascript">
        var TeleGrabApp = {
            initData: Telegram.WebApp.initData || '',
            initDataUnsafe: Telegram.WebApp.initDataUnsafe || {},
            MainButton: Telegram.WebApp.MainButton,
            init: function(options) {
                $('body').css('visibility', '');
                Telegram.WebApp.ready();
                Telegram.WebApp.MainButton.setParams({
                    text: 'Закрыть',
                    is_visible: true
                }).onClick(TeleGrabApp.close);
            },
            expand: function() {
                Telegram.WebApp.expand();
            },
            close: function() {
                Telegram.WebApp.close();
            },
            sendMessage: function(msg_id, with_webview) {
                if (!TeleGrabApp.initDataUnsafe.query_id) {
                    alert('WebViewQueryId not defined');
                    return;
                }
                TeleGrabApp.apiRequest('sendMessage', {
                    msg_id: msg_id || '',
                    with_webview: !TeleGrabApp.initDataUnsafe.receiver && with_webview ? 1 : 0
                }, function(result) {
                    if (result.response) {
                        if (result.response.ok) {} else {}
                    } else if (result.error) {} else {}
                });
            },
            apiRequest: function(method, data, onCallback) {
                var authData = TeleGrabApp.initData || '';
                $.ajax('/demo/api', {
                    type: 'POST',
                    data: $.extend(data, {
                        _auth: authData,
                        method: method
                    }),
                    dataType: 'json',
                    xhrFields: {
                        withCredentials: true
                    },
                    success: function(result) {
                        onCallback && onCallback(result);
                    },
                    error: function(xhr) {
                        onCallback && onCallback({
                            error: 'Server error'
                        });
                    }
                });
            }
        }
        TeleGrabApp.init();
    </script>
</body>

</html>
